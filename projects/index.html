        function createProjectCard(project) {
            const card = document.createElement('div');
            card.classList.add('cards');

            card.innerHTML = `
                <div class="card-image">
                    <img loading="lazy" src="${project.image}" alt="${project.title} Project">
                </div>
                <div class="card-content">
                    <h3>${project.title}</h3>
                    <div class="card-tags">
                        ${project.tags.map(tag => `<p class="tag">${tag}</p>`).join('')}
                    </div>
                    <p>${project.description}</p>
                    <div class="card-buttons">
                        ${project.github ? `<button><a href="${project.github}" target="_blank" style="color: black;">github</a></button>` : ''}
                        ${project.live ? `<button><a href="${project.live}" target="_blank" style="color: black;">live</a></button>` : ''}
                        ${project.demo ? `<button><a href="${project.demo}" target="_blank" style="color: black;">demo</a></button>` : ''}
                        ${project.download ? `<button><a href="${project.download}" target="_blank" style="color: black;">download</a></button>` : ''}
                    </div>
                </div>
            `;
            return card;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const topProjectsContainer = document.getElementById('top-projects-container');
            const otherProjectsContainer = document.getElementById('other-projects-container');

            topProjects.forEach(project => {
                topProjectsContainer.appendChild(createProjectCard(project));
            });

            otherProjects.forEach(project => {
