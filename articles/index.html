                link: "https://medium.com/@gurijalahruday/journey-of-a-http-request-a-deep-dive-98d7841abb5e"
            }
        ];

        function createArticleCard(article) {
            const card = document.createElement('div');
            card.classList.add('cards');

            card.innerHTML = `
                <div class="card-image">
                    <img loading="lazy" src="${article.image}" alt="${article.title}">
                </div>
                <div class="card-content">
                    <h3>${article.title}</h3>
                    <div class="card-tags">
                        ${article.tags.map(tag => `<p class="tag">${tag}</p>`).join('')}
                    </div>
                    <p>${article.description}</p>
                    <div class="card-buttons">
                        <button><a href="${article.link}" target="_blank" style="color: black;">read article</a></button>
                    </div>
                </div>
            `;
            return card;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const articlesContainer = document.getElementById('articles-container');

            articles.forEach(article => {
                articlesContainer.appendChild(createArticleCard(article));
            });
        });
    </script>
