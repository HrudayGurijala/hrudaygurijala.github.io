<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/ambient-bg.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëæ</text></svg>">
    <title>Contact - hruday.</title>
    <style>
        .contact-page {
            max-width: 500px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: #FFEA00;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .contact-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.6rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 234, 0, 0.3);
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-bottom-color: #FFEA00;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-group select {
            width: 100%;
            padding: 0.6rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 234, 0, 0.3);
            color: #ffffff;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group select option {
            background-color: rgba(255, 234, 0);
            color: #000000;
            padding: 10px;
        }

        .submit-btn {
            background-color: #FFEA00;
            color: #000000;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 234, 0, 0.5);
        }

        .support-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 234, 0, 0.3), transparent);
            margin: 1rem 0;
        }

        .support-btn {
            display: inline-block;
            background-color: #FFEA00;
            color: #000000;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .support-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 234, 0, 0.3);
        }

        /* Dark/Light mode specific styles */
        body.light-mode .form-group input,
        body.light-mode .form-group select,
        body.light-mode .form-group textarea {
            color: #000000;
            border-bottom-color: rgba(0, 0, 0, 0.3);
        }

        body.light-mode .form-group input:focus,
        body.light-mode .form-group select:focus,
        body.light-mode .form-group textarea:focus {
            border-bottom-color: #FFEA00;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-page {
                margin: 40px auto;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .contact-page {
                margin: 30px auto;
                padding: 0 15px;
            }

            .contact-header h1 {
                font-size: 1.8rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .submit-btn,
            .support-btn {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>

            gurijala

        <div class="nav-elements">

    <!-- content -->
    <div class="contact-page">
        <div class="contact-header">
            <h1>Don't be a Stranger!</h1>
            <p class="subtitle">Let's create something awesome together.</p>
        </div>

        <form class="contact-form" action="https://formspree.io/f/meooorjw" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <select name="subject" required>
                    <option value="" disabled selected>Select Subject</option>
                    <option value="collaboration">Project Collaboration</option>
                    <option value="hire">Hire me</option>
                    <option value="question">General Question</option>
                </select>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="section-divider"></div>

        <div class="support-section">
